{% extends "base.html" %}
{% load static %}


{% block body%}
<style>
    .container .fa-user {
    display: block;
    height: 120px;
    width: 120px;
    line-height: 110px;
    text-align: center;
    color: black;
    border: 4px solid rgb(94, 92, 92);
    border-radius: 50%;
    font-size: 60px;
    margin: 0 auto;
    margin-bottom: 30px;
    box-shadow: 0 15px 15px rgba(0,0,0,.3);
}
           @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

body {
    font-family:'Ubuntu', sans-serif;
}
.select{
    height: 40px;
    border:1px solid black;
    background: transparent;
    border-radius: 0px;
    outline: none;
    color: black;
}
  .form-control:focus{
    box-shadow: none;
    border: 1px solid black;
}
input[type='text'],input[type='password'] {
    height: 40px;
    border:none;
    border: 1px solid black;
    background: transparent;
    border-radius: 0px;
    outline: none;
    color: black;
}
input[type='text']::placeholder,input[type='password']::placeholder{
    color:black;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 13px;
}
.container form input[type="submit"] {
    height: 38px;
    width: 100%;
    border-radius: 5px;
    color: #fff;
    background: rgba(13, 141, 227, 0.756);
    font-size: 18px;
    border: none;
    outline: none;
    margin: 5px 0;
    cursor: pointer;
    box-shadow: 0 2px 3px gray;
}
.container input[type="submit"]:hover {
    letter-spacing: 2px;
    background: rgb(15, 129, 237);
    transition: .7s;
}
.panel{
margin-top:3%;
    border-radius: 15px;
    box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.3);
}
</style>
             <script>
                  {% if msg %}
               alert('{{msg}}')
               {% endif %}
             </script>
<div class="container">
    <div class="row">
        <div class="col-sm-12" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="800">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 panel panel-body">
                 <i class="fa fa-user"></i>
                <p style="text-align:center;color:black;text-decoration:underline;font-size:22px;margin-bottom:20px;">Login Here</p>
    <form action="{% url 'validate' %}" method="post">
       {% csrf_token %}
        <div class="form-group">
    <label>User Type</label> <span style="color:red;font-size:15px;font-weight:bold">*</span>
    <select name="usertype" class="form-control select">
        <option value="">--Select--</option>
        <option value="jobseeker">Jobseeker</option>
        <option value="employer">Recruiter</option>
        <option value="admin">Administrator</option>
    </select>
            </div>
        <div class="form-group">
    <label>User Id</label> <span style="color:red;font-size:15px;font-weight:bold">*</span>
    <input type="text" name="userid" placeholder="Enter userid" required="true"  class="form-control">
            </div>
        <div class="form-group">
    <label>Password</label> <span style="color:red;font-size:15px;font-weight:bold">*</span>
    <input type="password" class="form-control" placeholder="Enter password"  name="password"/>
            </div>
    <div class="form-group col-sm-12">
                                <input type="submit" class="btn btn-primary" name="submit" value="Login">
                            </div>
          </form>
                    <br>
</div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>

{% endblock %}
