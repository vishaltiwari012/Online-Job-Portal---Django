{% extends "jobbase.html" %}
{% load static %}

{% block body %}
<style>
    input[type='number']::-webkit-inner-spin-button,
input[type='number']::-webkit-outer-spin-button{
    appearance: none;
    margin: 0;
    -moz-appearance: none;
    -webkit-appearance: none;
}
</style>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-1"></div>
        <div class="col-sm-10 panel panel-body" style="border-radius: 5px;box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.3);" >
             <p style="color:black;text-align:center;text-decoration:underline;font-size:38px;font-family: 'Ubuntu', sans-serif;margin-top:1%">Jobseeker Profile</p>
            <form method="post" enctype="multipart/form-data" style="margin-top:5%">
                {% csrf_token %}
                <div class="col-sm-6">
 <div class="form-group col-sm-6">
     <label>Profile Picture</label>
                 <img src="{{obj.image.url}}" style="height:250px;width:300px;">
            </div>
                </div>
                <div class="col-sm-6">
                <div class="form-group col-sm-12">
                        <label>Name</label>
                        <input class="form-control" type="text" name="name" value="{{obj.name}}"/>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Email</label>
                        <input class="form-control" type="email" name="emailaddress" value="{{obj.emailaddress}}"/>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Contact No</label>
                        <input class="form-control" type="number" name="contactno" id="mobile" value="{{obj.contactno}}"/>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Gender</label>
                  <input class="form-control" type="text" name="gender" value="{{obj.gender}}"/>
                   </div>
<div class="form-group col-sm-12">
                        <label>Qualification</label>
     <input class="form-control" type="text" name="qualification" value="{{obj.qualification}}"/>
                    </div>
                 <div class="form-group col-sm-12">
                    <label>Change Profile Photo</label>
                    <input type="file" class="form-control" name="image" accept=".jpg">
                   </div>
                <div class="form-group col-sm-12" style="margin-top:3.3%">
                <input class="btn btn-success" type="submit" name="submit" value="Update" style="width:100%" onclick="return confirm('Do you want to update your profile?')">
            </div>
                </div>
            </form>
</div>
<div class="col-sm-2"></div>
        </div>
</div>
</div>
{% endblock %}
