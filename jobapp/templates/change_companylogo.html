{% extends "empbase.html" %}
{% load static %}
{% block body %}
<div class="container">
<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 panel panel-body" style="border-radius: 5px;box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.3);margin-top:3%">
        <h2 style="color:green;text-align:center;text-decoration:underline;">Change Comapny Logo</h2><br>
            <hr>
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group col-sm-12">
                <label>Job Title</label>
                <input type="text" name="jobtitle" class="form-control" value="{{job.jobtitle}}" readonly>
            </div>

            <div class="form-group col-sm-12">
                <img src="{{job.img.url}}" width="120" height="90">
            </div>

            <div class="form-group col-sm-12">
                <label>Company Logo</label>
                  <input type="file" name="logo" class="form-control">
            </div><br>
            <div class="form-group col-sm-12">
            <input type="submit" class="form-control btn-primary" value="Submit" onclick="return confirm('Do you want to update company logo?')"></div>
        </form>
    </div>
        <div class="col-sm-3"></div>
</div>
</div>
    </div>
<script>
    {% if alert %}
    alert("Company logo updated successfully.")
    window.location=('{% url 'joblist' %}');
    {% endif %}
</script>
{% endblock body %}
