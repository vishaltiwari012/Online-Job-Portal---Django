{% extends "empbase.html" %}
{% load static %}
{% block body %}


<div class="container">
<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 panel panel-body" style="border-radius: 5px;box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.3);margin-top:3%">
        <h2 style="color:green;text-align:center;text-decoration:underline;">Edit Job Details</h2><br>
            <hr>
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group col-sm-6">
                <label>Job Title</label>
                <input type="text" name="jobtitle" class="form-control" value="{{job.jobtitle}}">
            </div>
             <div class="form-group col-sm-6">
                <label>Start Date</label> <span style="color:red">[ {{job.start_date}} ]</span>
                <input type="date" name="start_date" class="form-control" value="{{job.start_date}}">
            </div>
             <div class="form-group col-sm-6">
                <label>End Date</label> <span style="color:red">[ {{job.end_date}} ]</span>
                <input type="date" name="end_date" class="form-control" value="{{job.end_date}}">
            </div>
             <div class="form-group col-sm-6">
                <label>Job Type</label>
                <input type="text" name="jobtype" class="form-control" value="{{job.jobtype}}">
            </div>
            <div class="form-group col-sm-6">
                <label>Qualification</label>
                <input type="text" name="qualification" class="form-control" value="{{job.qualification}}">
            </div>
            <div class="form-group col-sm-6">
                <label>Experience (In Years)</label>
                <input type="text" name="experience" class="form-control" value="{{job.experience}}">
            </div>
                <div class="form-group col-sm-6">
                <label>Skills</label>
                <input type="text" name="skills" class="form-control" value="{{job.skills}}">
            </div>
            <div class="form-group col-sm-6">
                <label>Location</label>
                <input type="text" name="location" class="form-control" value="{{job.location}}">
            </div>
            <div class="form-group col-sm-6">
                <label>Salary (Per Annum)</label>
                <input type="text" name="salarypa" class="form-control" value="{{job.salarypa}}">
            </div>
            <div class="form-group col-sm-6">
                <img src="{{job.img.url}}" width="120" height="90">
                <a href="{% url 'change_companylogo' id=job.id %}" style="color:white;" class="btn btn-success">Change Company Logo</a>
            </div>

            <div class="form-group col-sm-12">
                <label>Job Description</label>
                 <textarea class="form-control" style="height:200px" name="jobdesc">{{job.jobdesc}}</textarea>
            </div><br>
            <div class="form-group col-sm-12">
            <input type="submit" class="form-control btn-primary" value="Submit" id="submit" onclick="return confirm('Do you want to update job details?')"></div>
        </form>
    </div>
        <div class="col-sm-2"></div>
</div>
</div>
    </div>
<script>
{% if alert %}
    alert("Job details updated successfully");
    window.location=('{% url 'joblist' %}');
{% endif %}
</script>
{% endblock body %}
